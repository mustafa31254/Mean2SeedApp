<div class="container">
  <div class="row">
<div class="col-md-6 col-md-offset-2">  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" formControlName='email' class="form-control" placeholder="Email address" autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" formControlName='password'  class="form-control" placeholder="Password" required>
        
        <button class="btn btn-lg btn-primary btn-block"[disabled]='!loginForm.valid' type="submit">Sign in</button>
      </form>
</div>
    </div> <!-- /container -->
    </div>
